{% extends "main.html" %}
{% block content %}
    <h1>Edit Category: {{category.name}}</h1>

    <form action="#" method='post'>
        <p>Name:</p>
        <input class='form-control inputField' type='text' name='name' placeholder='{{category.name}}'>

        <input class="btn btn-success" type='submit', value = 'Edit'>
        <a class="btn btn-danger" href='{{url_for('showCatalog')}}'>Cancel</a>
    </form>

{% endblock %}
