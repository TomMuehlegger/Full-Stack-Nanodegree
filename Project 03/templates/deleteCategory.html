{% extends "main.html" %}
{% block content %}
    <h1> Are you sure you want to delete the category (and it's items): {{category.name}}? </h1>
    
    <form action="#" method = 'post'>
        <input class="btn btn-danger" type='submit', value = 'Delete'>
        <a class="btn btn-success" href='{{url_for('showCatalog')}}'>Cancel</a>
    </form>
{% endblock %}
